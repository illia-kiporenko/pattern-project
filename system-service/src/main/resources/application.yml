spring:
  application:
    name: system-service

  # --- Database Configuration ---
  datasource:
    url: jdbc:postgresql://localhost:5432/Blog
    username: postgres
    # CHANGE '1234' TO YOUR LOCAL PASSWORD.
    password: ${DB_PASSWORD:admin}
    driver-class-name: org.postgresql.Driver

  # --- JPA/Hibernate Configuration ---
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # --- Redis Cache Configuration ---
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379

# --- Server Configuration ---
server:
  port: 8081
  #servlet:
    #context-path: /api/v1

# --- JWT Configuration ---
# This is required because JwtService from the auth module is on the classpath.
application:
  security:
