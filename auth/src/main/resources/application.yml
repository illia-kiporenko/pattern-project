# FINAL VERSION FOR LOCAL DEVELOPMENT - AUTH MODULE

spring:
  application:
    name: auth-service

  # --- Database Configuration ---
  datasource:
    url: jdbc:postgresql://localhost:5432/Blog
    username: postgres
    # This syntax provides a default value.
    # It will use the system environment variable DB_PASSWORD if it exists,
    # otherwise, it will fall back to '1234'. CHANGE '1234' TO YOUR LOCAL PASSWORD.
    password: ${DB_PASSWORD:admin}
    driver-class-name: org.postgresql.Driver

  # --- JPA/Hibernate Configuration ---
  jpa:
    hibernate:
      ddl-auto: update # Use 'update' for dev to preserve data
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# --- Server Configuration ---
server:
  port: 8080
  servlet:
    context-path: /api/v1

# --- JWT Configuration ---
application:
  security:
    jwt:
      # Provide a secure default key for development.
      secret-key: ${JWT_SECRET_KEY:NzUzNzkyZTc5NTE0YzQ5NzQ3NzY4NzI3MTM2NTkzMjVkNmU2MTViNDQzMTZiMjg0YTM1MzEzNTVl}
      expiration: 86400000

# --- Logging Configuration ---
logging:
  level:
    me.kiporenko: DEBUG
    org.springframework.security: INFO # Use INFO to reduce noise
    org.hibernate.SQL: DEBUG